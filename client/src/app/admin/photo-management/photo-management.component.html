<div class="row">
    <div class="col-2" *ngFor="let photo of photos">
        <b></b>
        <p>{{ photo.username }}</p>
        <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1">
        <div class="text-center">
            <button (click)="approvePhoto(photo.photoId)"
                class="btn btn-sm mr-1 btn-success">Approve</button>
            <button (click)="rejectPhoto(photo.photoId)"
                class="btn btn-sm btn-danger ml-1">Reject</button>
        </div>
    </div>
</div>
